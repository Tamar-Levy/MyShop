<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <script defer src="Home.js"></script>
</head>
<body>
    <a href="Products.html">מעבר למוצרים</a>
    <div>
        <h2>Log in</h2>
        <input type="email" placeholder="User Email" id="loginUserName" />
        <br />
        <input type="password" placeholder="Password" id="loginPassword" />
        <br />
        <button onclick="userLogIn()">Log in</button>
        <button onclick="toRegister()">New User</button>
    </div>

    <div style="visibility:hidden" id="register">
        <h2>Register</h2>
        <input type="email" placeholder="User Email" id="userName" />
        <br />
        <input onblur="checkPassword()" type="password" placeholder="Password" id="password" />
        <br />
        <progress id="score" value="0" max="5"></progress>
        <br />
        <input type="text" placeholder="First Name" id="firstName" />
        <br />
        <input type="text" placeholder="Last Name" id="lastName" />
        <br />
        <button onclick="createUser()">Register</button>
    </div>
</body>
</html>
